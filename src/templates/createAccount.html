<HTML>
<TITLE>Account Creation</TITLE>
<script language="javascript" src="static/scripts/HEADER.js"></script>
<body style="background-color:#F7F7F7;" ALIGN="CENTER">

  <form action="#" method="post">
  <div class="container">
	<div class="imgcontainer">
    <img src="static\images\signup.png" alt="Avatar" class="avatar">
  </div>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="firstname"><b>First Name</b></label>
    <input type="text" placeholder="Enter Name" name="firstname" required>

    <label for="lastname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Lastname" name="lastname" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="phone"><b>Phone Number</b></label>
    <input type="text" placeholder="Phone Number" name="phone" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <!---<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>-->

    <div class="clearfix">
      <!---<button type="button" class="cancelbtn">Cancel</button>-->
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

</body>
<script language="javascript" src="static/scripts/footer.js"></script>
</HTML>
