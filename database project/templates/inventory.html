<HTML>
    <Title>Cart</Title>
    <script language="javascript" src="static/scripts/HEADER.js"></script>
    <script src="static/scripts/CART.js" async></script>
    
    <body>
        <div class="container">
          {% with messages = get_flashed_messages() %}
           {% if messages %}
             {% for message in messages %}
             <div class="flashed_message" role="alert">
             <button type="button" class="close" data-dismiss="alert" aria- label="Close"><span aria-hidden="true">Ã—</span></button>
             {{message}}
             </div>
           {% endfor %}
           {% endif %}
         {% endwith %}
      </body>
      

    <BODY style="background-color:#F7F7F7;">

    <CENTER><H1>Inventory</H1></CENTER>
    <CENTER><H3></H3></CENTER>

    <FORM NAME=inventory ACTION="#" METHOD=POST>
        <div class="inventory-items">
            {% for inventory_items_element in inventory_items %}
            <div class="inventory-item">
                <!--H3>{{result_element}}</H3-->
                <span class="item-title">{{inventory_items_element}}</span>
                <!-- <button class="item-button" type="button">ADD TO CART</button> -->
                
            </div>
           {% endfor %}
          {% block content %}{% endblock %}
        </div>
        <!--CENTER><INPUT TYPE="submit" NAME="Add to Cart" VALUE="Continue to checkout"></CENTER-->
    </form>

</BODY>
